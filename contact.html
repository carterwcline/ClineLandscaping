<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Cline Landscaping</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Navigation -->
  <header class="bg-green-700 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-white text-lg font-semibold hover:underline">← Back to Home</a>
      <h1 class="text-xl font-bold">Contact Us</h1>
      <div></div>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="py-12 px-4 fade-in">
    <div class="max-w-2xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
      <p class="text-gray-600 mb-6">Need lawn care, trimming, or just have a question? Drop your info below and we’ll reach out fast.</p>
    </div>

    <div class="relative pb-[125%] h-0 max-w-2xl mx-auto">
      <iframe
        class="absolute top-0 left-0 w-full h-full rounded-lg border"
        src="https://airtable.com/embed/appf2xCBpHoKRiMoX/pagIsdnJBPsec78BM/form"
        frameborder="0"
        style="background: transparent; border: 1px solid #ccc;"
      ></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center p-4 text-sm mt-10">
    &copy; 2025 Cline Landscaping LLC • Serving Utah Lawns
  </footer>

  <!-- Fade-in animation script -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>

</body>
</html>
