<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Cline Landscaping</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Navigation -->
  <header class="bg-green-700 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-white text-lg font-semibold hover:underline">← Back to Home</a>
      <h1 class="text-xl font-bold">Gallery</h1>
      <div></div>
    </div>
  </header>

<!-- Gallery -->
<section class="max-w-6xl mx-auto py-12 px-4 text-center fade-in">
  <h2 class="text-3xl font-bold mb-6">Gallery Preview</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    <img src="5F0A767F-1D13-4AAF-8176-C2A29074428B.jpeg" class="rounded-lg shadow hover:scale-105 transition" alt="Yard 1" />
    <img src="330762F0-113B-4550-ADC3-84C9A90A55C2.jpeg" class="rounded-lg shadow hover:scale-105 transition" alt="Yard 2" />
    <img src="07237B0E-B0A1-4197-9ED3-70F181C0CA2A.jpeg" class="rounded-lg shadow hover:scale-105 transition" alt="Yard 3" />
    <img src="35490B49-E210-4541-8BD3-136ED7E34980.jpeg" class="rounded-lg shadow hover:scale-105 transition" alt="Yard 4" />
  </div>
  <a href="gallery.html" class="inline-block mt-6 text-green-700 font-semibold underline hover:text-green-900 transition">View Full Gallery →</a>
</section>



  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center p-4 mt-10 text-sm">
    &copy; 2025 Cline Landscaping LLC • Serving Utah Lawns
  </footer>

  <!-- Fade-in script -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>

</body>
</html>
